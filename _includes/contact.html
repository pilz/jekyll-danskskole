<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Kom i kontakt</h2>
                    <h3 class="section-subheading text-muted">Skriv til os, vi gl√¶der os og skriver helt sikkert tilbage :)</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate action="https://formspree.io/pilz@syslab.com" method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <input type="text" class="form-control" placeholder="Navn *" id="name" required data-validation-required-message="Indtast dit navn." name="Navn">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="email" class="form-control" placeholder="Email *" id="email" required data-validation-required-message="Indtast dit email adresse." name="Email">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="tel" class="form-control" placeholder="Telefon *" id="phone" required data-validation-required-message="Hvis vi skal ringe dig op." name="Telefon">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <textarea class="form-control" placeholder="Meddelelse *" id="message" required data-validation-required-message="Skriv dit meddelelse." name="Meddelelse"></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Send afsted</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
