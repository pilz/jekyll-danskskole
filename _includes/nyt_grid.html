<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Nyt &amp; Vigtigt</h2>
                    <h3 class="section-subheading text-muted">Det der sker i den danske skole.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">

                    <h4>DanskeSkole Flyer 2018/19</h4>

                    <a href="/files/DanskeSkole_Flyer2018v1.pdf" class="btn btn-primary btn-download">Download A4 dobbelsidet print</a>
                    <a href="/files/DanskeSkole_Flyer2018v2.pdf" class="btn btn-primary btn-download">Download A4 sk√¶rm view</a>
                    <p>&nbsp;</p>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/nyt/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
